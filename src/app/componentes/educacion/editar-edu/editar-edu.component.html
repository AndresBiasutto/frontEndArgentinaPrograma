<app-navegacion></app-navegacion>
<div class="login-form">
    <div class="form">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form__form">
            <h2 class="h2">Editar estudios</h2>
            <div class="form-grup">
                <label for="institucion">cambia el nombre de la institucion</label>
                <input type="text" [(ngModel)]="educacion.institucion" id="institucion" name="institucion" required>
            </div>
            <div class="form-grup">
                <label for="descripcion">descripcion</label>
                <input type="text" [(ngModel)]="educacion.descripcion" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-grup">
                <label for="fechaInicio">Fecha de inicio</label>
                <input type="text" [(ngModel)]="educacion.fechaInicio" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-grup">
                <label for="fechaFin">Fecha de finalizacion</label>
                <input type="text" [(ngModel)]="educacion.fechaFin" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="form-grup">
                <label for="imagen">Url imagen</label>
                <input type="text" [(ngModel)]="educacion.imagen" id="imagen" name="imagen" >
            </div>
            <div class="form-grup">
                <label for="titulo">Titulo</label>
                <input type="text" [(ngModel)]="educacion.titulo" id="titulo" name="titulo" >
            </div>

            <button type="submit" class="boton-login">modificar</button>
        </form>
    </div>
</div>
